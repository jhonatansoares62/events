<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PÃ¡gina Inicial</title>
	<h:outputStylesheet library="css" name="logincss.css" />


</h:head>
<h:body>

	<h1>Cadastro de usuario</h1>

	<h:form id="cadastro-evento-form">

		<p:panelGrid columns="2">

			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" value="#{usuarioController.nome}">
				<f:ajax event="change" execute="@this"
					listener="#{usuarioController.listener}" />
			</p:inputText>

			<p:outputLabel for="sobrenome" value="Sobrenome" />
			<p:inputText id="sobrenome" value="#{usuarioController.sobrenome}">
				<f:ajax event="change" execute="@this"
					listener="#{usuarioController.listener}" />
			</p:inputText>

		</p:panelGrid>
		<p:commandButton value="Cadastrar"
			actionListener="#{usuarioController.cadastrar}" />
	</h:form>

</h:body>
</html>
