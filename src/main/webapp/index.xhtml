<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hello JSF</title>
</h:head>

<h:body>
	<h1>Projeto de cadastro de usuario e evento</h1>
	
	<h:outputLabel value="#{usuarioController.nome}"/>

	<h:form id="link-form">

		<p:panelGrid columns="2">

			<p:outputLabel value="Cadastrar novo Usuario" />
			<p:commandLink value="Cadastrar"
				action="cadastro-usuario?faces-redirect=true" />

			<p:outputLabel value="Cadastrar novo Evento" />
			<p:commandLink value="Cadastrar"
				action="cadastro-evento?faces-redirect=true" />

		</p:panelGrid>
	</h:form>

</h:body>

</html>
